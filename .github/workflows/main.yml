name: CI/CD for Static Website

on:
  push:
    branches:
      - main # กำหนดให้ Workflow ทำงานเมื่อมีการ push ไปที่ branch 'main'
  pull_request:
    branches:
      - main # กำหนดให้ Workflow ทำงานเมื่อมีการสร้าง Pull Request ไปที่ branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ระบุ Runner ที่จะใช้ (เช่น Ubuntu, Windows, macOS)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # ดึงโค้ดจาก Repository ของคุณ

    - name: Set up Node.js (Optional: If you have JS build steps or linters)
      uses: actions/setup-node@v4
      with:
        node-version: '18' # หรือเวอร์ชันที่คุณต้องการ

    - name: Run linting and basic checks (Optional)
      run: |
        echo "Running basic checks for HTML, CSS, and JS..."
        # ตัวอย่าง: ตรวจสอบความถูกต้องของไฟล์ HTML/CSS/JS เบื้องต้น
        # ในโปรเจกต์จริงคุณอาจใช้ linters เช่น HTMLHint, Stylelint, ESLint ที่นี่
        ls -l index.html style.css main.js
        # exit 1 # uncomment to fail the build if files are missing

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3 # Action สำหรับ Deploy ไปยัง GitHub Pages
      if: github.ref == 'refs/heads/main' # กำหนดให้ Deploy เฉพาะเมื่อ push ไปที่ branch 'main' เท่านั้น
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # Token สำหรับการยืนยันสิทธิ์
        publish_dir: ./ # ระบุโฟลเดอร์ที่ต้องการ Deploy (ในที่นี้คือ root ของโปรเจกต์)
        # cname: your-custom-domain.com # ถ้าคุณมี Custom Domain สามารถระบุได้ที่นี่
